<section class="feedback-other feedback-contacts">
    <div class="container feedback-contacts__container">
        <div class="feedback-other__block feedback-contacts__block">

            <span class="feedback-other__title feedback-contacts__title">Узнайте больше об обучении в школе</span>
            <span class="feedback-contacts__accent">Отправьте заявку и получите консультацию по всем вопросам</span>

            <form class="feedback-other__form feedback-contacts__form">
                <input class="feedback-other__input feedback-contacts__input" name="name" type="text" placeholder="Имя">
                <input class="feedback-other__input feedback-contacts__input" name="phone" type="tel"  placeholder="Телефон">
                <input class="feedback-other__input feedback-contacts__input" name="email" type="email" placeholder="Почта">
                <button class="feedback-contacts__button">Отправить</button>
            </form>
            <div class = "feedback-other__star-wrapper feedback-contacts__star-wrapper">
                <div class = "feedback-contacts__star feedback-contacts__star_first"><img class = "feedback__icon-star" src="images/burgerstar.svg" alt=""></div>
                <div class = "feedback-contacts__star feedback-contacts__star_second"><img class = "feedback__icon-star" src="images/burgerstar.svg" alt=""></div>
                <div class = "feedback-contacts__star feedback-contacts__star_third"><img class = "feedback__icon-star" src="images/burgerstar.svg" alt=""></div>
            </div>
        </div>
    </div>
</section>
